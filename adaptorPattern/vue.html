<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
  <div id="root">
    <!-- 输出到页面为大小写 -->
    <p>{{name}}</p>
    <p>{{upperName}}</p>
  </div>
</body>
<script>
  let vm=new Vue({
    el:'#root',
    data:{
      name:'itsmyturn'
    },
    computed:{
      upperName(){
        return this.name.toUpperCase()
      }
    }
  })
</script>
</html>
