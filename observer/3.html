  <script>
    //模拟callbacks
    window.jQuery={
      Callbacks(){
        let callbacks=[]
        function add(callback){
          callbacks.push(callback)
        }
        function remove(callback){
          callbacks=callbacks.filter(item=>item!==callback)
        }
        function fire(){
          callbacks.forEach(item=>item())
        }
        return {
          add,
          remove,
          fire
        }
      }
      
    }
    let callbacks=jQuery.Callbacks()
    console.log(callbacks)
    function a1(){console.log('a1')}
    function a2(){console.log('a2')}
    function a3(){console.log('a3')}
    callbacks.add(a1)
    callbacks.add(a2)
    callbacks.add(a3)
    callbacks.remove(a3)
    callbacks.fire()
  </script>
  </html>
