<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .image{
      width: 400px;
      height: 400px;
      background-color: #ccc;
    }
    .image img{
      width:100%;
      height:100%;
    }
  </style>
</head>
<body>
  <div class="image-container">
    <div class="image"><img data-src="/img/1.jpg" alt=""></div>
    <div class="image"><img data-src="/img/2.jpg" alt=""></div>
    <div class="image"><img data-src="/img/3.jpg" alt=""></div>
    <div class="image"><img data-src="/img/4.jpg" alt=""></div>
    <div class="image"><img data-src="/img/5.jpg" alt=""></div>
    <div class="image"><img data-src="/img/6.jpg" alt=""></div>
    <div class="image"><img data-src="/img/7.jpg" alt=""></div>
  </div>
</body>
<script>
  const images=document.getElementsByTagName('img')
  let clientHeight=window.innerHeight|| document.documentElement.clientHeight
  function lazyLoad(){
    for(let i=0;i<images.length;i++){
      if(images[i].getBoundingClientRect().top<clientHeight){
        images[i].src=images[i].dataset.src
      }
    }
  }
  lazyLoad()
  window.addEventListener('scroll',lazyLoad,false)
</script>
</html>
