<!DOCTYPE html>
<html lang="en">

<script>
  window.onload=function(){
    let query=location.search.substr(1).split('&')
    console.log('query',query)
    let fn
    let args
    for(let i=0;i<query.length;i++){
      let item=query[i].split('=')
      if(item[0]==='callback'){
        fn=item[1]
      }else{
        args=item[1]
      }
    }
    try{
      eval(`top.${fn}('${args}')`)
    }catch(e){
      console.log('e',e)
    }
  }
</script>
</html>
